data_file: data/potential_client.csv
description: Czy firma to potencjalny klient?
input_column: content
model: LogisticRegression
output_column: label
output_format:
- field: url
  from: page.url
- field: czy_klient
  from: prediction
- field: pewnosc
  from: probability
report_template: '### {url}

  - **Czy to klient?**: {czy_klient}

  - **Pewność**: {pewnosc:.2f}%'
task_name: potential_client
type: classification
vectorizer: tfidf
